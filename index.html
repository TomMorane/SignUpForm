<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>

</head>

<body>

    <div class="bg-img ">
        <div class="hidden sm:block " aria-hidden="true">
            <div class="py-0 ">
                <div class="border-t border-gray-200/30 "></div>
            </div>
        </div>

        <div class="mt-10 sm:mt-0 ">

            <!-- left content -->
            <div class="md:grid md:grid-cols-3 flex items-center ">

                <div class="logo bg-white/80 flex justify-center items-center border-2 border-neutral-900/40  ">
                    <div class="w-12 mr-2">
                        <img src="./images/Logo_pkball.png" alt="">
                    </div>
                    <div class="fonfont mr-4">The Pokemon fill up form</div>
                </div>


                <div class="mt-5 md:col-span-2 md:mt-0">


                    <!-- Right content -->

                    <form action="#" method="POST">
                        <div class="overflow-hidden shadow sm:rounded-md">

                            <div class=" px-4 py-5 sm:p-6 bg-slate-100">
                                <div class="px-4 sm:px-0 bg-gray-100 p-1 ">
                                    <h3 class="text-lg font-medium leading-6 text-gray-900 p-1 ">Who's the best
                                        pokemon
                                        starter?
                                    </h3>
                                    <p class="mt-1 text-sm text-black pb-3 pt-3 p-1">Here is a little sondage about
                                        who's
                                        the
                                        best
                                        pokemon starter? <br> Please fill up the form before starting.</p>
                                </div>
                                <div class="grid grid-cols-6 gap-6">

                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="first-name"
                                            class="block text-sm font-medium text-gray-700 mt-2">Your
                                            name</label>
                                        <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                                            placeholder="Your Name" required
                                            class="mt-1 block w-full h-6 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    </div>

                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="last-name" class="block text-sm font-medium text-gray-700 mt-2">Your
                                            playergame Tag
                                            name</label>
                                        <input type="text" name="last-name" placeholder="Tag Name" id="last-name"
                                            autocomplete="family-name" required
                                            class="mt-1 block w-full h-6
                                         rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    </div>

                                    <div class="col-span-6 sm:col-span-4">
                                        <label for="email-address"
                                            class="block text-sm font-medium  text-gray-700 ">Email
                                            address</label>
                                        <input type="text" name="email-address" placeholder="exemple@gmail.com"
                                            id="email-address" autocomplete="email"
                                            title="Please enter a valid email, example: test12@gmail.com" required
                                            class="mt-1 block w-full h-6 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    </div>


                                    <div class="col-span-6">
                                        <label for="street-address"
                                            class="block text-sm font-medium text-gray-700">Street
                                            address</label>
                                        <input type="text" name="street-address" placeholder="Your adress"
                                            id="street-address" autocomplete="street-address" required
                                            class="mt-1 block w-full h-6 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    </div>

                                    <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                                        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                                        <input type="text" name="city" id="city" placeholder="City"
                                            autocomplete="address-level2" required
                                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    </div>

                                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                        <label for="region"
                                            class="block text-sm font-medium text-gray-700">Gender</label>

                                        <select id="astro" name="astro" autocomplete="astro"
                                            class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-4 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                            <option>Man</option>
                                            <option>Women</option>
                                            <option>Other</option>
                                        </select>

                                    </div>
                                    <!-- Good / 10 Section -->
                                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                                        <label for="postal-code" class="block text-sm font-medium text-gray-700">
                                            How many Pokemon games you played</label>
                                        <input type="number" name="quantity" id="quantity" autocomplete="postal-code"
                                            placeholder="1"
                                            class="mt-1 block w-full py-4 px-3 rounded-md  border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">

                                    </div>

                                    <!-- pokemon Section 
                                    /
                                    /
                                    /
                                    /
                                    /
                    
                       <form name="controls">
                            <img id="canvas" src="./images/bulbizarre.png" />
                            <select id="imageList" onchange="onChange(this.value)">
                                <option value="./images/Carapuce.png">Fire 1</option>
                                <option value="./images/Salameche.png">Fire 2</option>
                                <option value="./images/bulbizarre.png">Fire 3</option>

                            </select>
                        </form>
                                    /
                                    /
                                    / -->



                                    <div class="PokemonSection">
                                        <div class="bg-gray-200 px-4 py-3 text-right flex w-max justify-center ">
                                            <!-- FireType -->
                                            <div class="col-span-6 sm:col-span-3 p-5">
                                                <label for="fireType"
                                                    class="block text-sm font-medium text-gray-700">The
                                                    best Fire type Pokemon</label>
                                                <!-- /
                                                    /
                                                    / -->
                                                <form name="controls">

                                                    <select id="imageList" onchange="onChangeFire(this.value)"
                                                        class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                                        <option value="./images/Salameche.png">Salameche</option>

                                                        <option value="./images/hericendre.png">Hericendre</option>
                                                        <option value="./images/poussifeu.png">Poussifeu</option>
                                                    </select>


                                                </form>
                                                <img id='canvas' src="./images/Salameche.png" class="mt-3" />


                                                <!-- /
                                                /
                                                / -->
                                            </div>
                                            <!-- waterType -->
                                            <div class="col-span-6 sm:col-span-3 p-5">
                                                <label for="waterType"
                                                    class="block text-sm font-medium text-gray-700">The
                                                    best Water type Pokemon</label>
                                                <!-- /
                                                    /
                                                    / -->
                                                <form name="controls">
                                                    <select id="imageList" onchange="onChangeWater(this.value)"
                                                        class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                                        <option value="./images/Carapuce.png">Carapuce</option>
                                                        <option value="./images/kaiminus.png">Kaiminus</option>
                                                        <option value="./images/gobou.png">Gobou</option>
                                                    </select>


                                                </form>
                                                <img id='canvas2' src="./images/Carapuce.png" class="mt-3" />
                                                <!-- /
                                                /
                                                / -->
                                            </div>

                                            <!-- PlantType -->
                                            <div class="col-span-6 sm:col-span-3 p-5">
                                                <label for="waterType"
                                                    class="block text-sm font-medium text-gray-700">The
                                                    best Plant type Pokemon</label>
                                                <!-- /
                                                    /
                                                    / -->
                                                <form name="controls">
                                                    <select id="imageList" onchange="onChangePlant(this.value)"
                                                        class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                                        <option value="./images/bulbizarre.png">Bulbizare</option>
                                                        <option value="./images/germignon.png">Germignon</option>
                                                        <option value="./images/arcko.png">Arcko</option>
                                                    </select>

                                                </form>
                                                <img id='canvas3' src="./images/bulbizarre.png" class="mt-3" />
                                                <!-- /
                                                /
                                                / -->
                                            </div>

                                            <div class=" px-4 py-3 text-right sm:px-6 flex items-end">
                                                <button type="submit"
                                                    class="  inline-flex justify-center  rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Save</button>
                                            </div>




                                        </div>
                                    </div>
                                    <!-- /
                                    /
                                    /
                                    /
                                    /
                                    /
                                   
                                    /
                                    / -->

                                </div>
                            </div>
                        </div>








                </div>
            </div>
        </div>
    </div>
    <!-- /
/
/
/
/
/
/ -->



</body>

</html>
